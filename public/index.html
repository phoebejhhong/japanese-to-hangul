<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" media="screen">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120734148-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-120734148-1');
    </script>

    <title>일본어를 한글로 :: 독음 생성기 Japanese to Hangul</title>
  </head>
  <body>

    <header>
      <h1>일본어를 한글로</h1>
    </header>

    <section id="main">
      <header>
        <h3 id="japanese">일본어</h3>
        <button id="submit-btn">→</button>
        <h3 id="hangul">한글</h3>
      </header>
      <form id="convert-form">
        <textarea rows="20" cols="40">例示です。 矢印ボタンを押してみてください。
This is an example. Click the arrow button.</textarea>
      </form>
        <textarea id="hangul-output" rows="20" cols="40">
        </textarea>
    </section>

    <script charset="utf-8">
    $("#submit-btn").on("click", function (event) {
      event.preventDefault();
      $.ajax({
        url: '/convert',
        method: 'POST',
        data: {"japanese-input": $("textarea").val()},
        success: function (result) {
          $("#hangul-output").html(result);
        }
      })
    });
    </script>

  </body>
</html>
